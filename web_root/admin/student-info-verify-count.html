~[tlist_sql;
    SELECT
        COUNT(*)
    FROM
        u_def_ext_students ext
    WHERE
        ext.studentsdcid in (
            SELECT
                dcid
            FROM
                students
            WHERE schoolid=~(curschoolid)
            AND parent_verify > 0)
    ]
        {"studentInfoCount": "~(count)"}
[/tlist_sql]
